<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link rel="stylesheet" href="/styles/index-style.css" />

    <title>Frontend Mentor | Order summary card</title>
  </head>
  <body class="center-item main-bg-color">
    <main
      class="container center-item-no-wh flex-column round-border white-bg-color fx-width"
    >
      <figure>
        <img
          src="/images/illustration-hero.svg"
          alt=""
          class="round-border fit-block"
        />
      </figure>

      <div class="center-item-no-wh flex-column pd">
        <div class="">
          <h1 class="head red-hat-font font-weight-header header-text-color">
            Order Summary
          </h1>
        </div>

        <p
          class="description red-hat-font font-weight-paragraph paragraph-text-color"
        >
          You can now listen to millions of songs, audiobooks, and podcasts on
          any device anywhere you like!
        </p>

        <div class="subscription center-item-no-wh card-bg-color round-border">
          <img src="/images/icon-music.svg" alt="" />

          <div class="subscript-text">
            <h2 class="font-weight-sub-header red-hat-font header-text-color">
              Annual Plan
            </h2>
            <p class="font-weight-paragraph red-hat-font paragraph-text-color">
              $59.99/year
            </p>
          </div>
          <a href="#">Change</a>
        </div>

        <a
          href="#"
          class="proceed-butt remove-decoration butt-bg-color card-text-color red-hat-font"
          >Proceed to Payment</a
        >

        <a
          href="#"
          class="cancel-butt remove-decoration paragraph-text-color red-hat-font"
          >Cancel Order</a
        >
      </div>
    </main>
  </body>
</html>
